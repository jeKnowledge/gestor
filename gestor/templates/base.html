<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="/media/css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<title>Gestor jeKnowledge</title>
</head>
<body>
	<div id="container">
		<div id="main">
			
			<h1><a href="/"><img src="/media/images/logo.gif" alt="jeKnowledge"></a></h1>
			
			<div id="messages">
				{% if messages %}
				<ul>
				    {% for message in messages %}
				    <li>{{ message }}</li>
				    {% endfor %}
				</ul>
				{% endif %}
			</div>
			
			{% block content %}
			{% endblock %}
			
		</div>
		
		{% if user.is_anonymous %}
		
		{% else %}
			<div id="menu">
				{% block menu %}
					<ul>
						<li><a href="/accounts/logout">Logout</a></li>
					</ul>
				{% endblock %}
			</div>
		{% endif %}
	</div>
</body>
</html>
