{% extends "base.html" %}

{% block title %}Project list{% endblock title %}


{% block content %}
	<h1>Projects</h1>
	{% if object_list %}
	<ul class="project_list">
		{% for object in object_list %}
			<li><a href="{{object.get_absolute_url}}">{{object.name}}</a> ({{ object.percentage }})</li>
		{% endfor %}
	</ul>
	{% else %}
		<span class="warning">No projects in list</span>
	{% endif %}
	
	
{% endblock %}
