{% extends "base.html" %}
{% load humanize %}
{% load markup %}

{% block content %}
	<div class="note_detail">
		<h1>{{ object.title }}</h1>
		
		<div class="status">
			Added {{object.set_date|naturalday}}
		</div>
	
		<p>Project: <a href="{{object.project.get_absolute_url}}">{{object.project.name}}</a></p>
		<div class="description clear text">{{object.description|textile}}</div>	

		<div class="actions">
			<a href="{{object.get_absolute_url}}/edit"><img src="{{MEDIA_URL}}icons/note_edit.png" alt="Edit Note"></a>
			<a href="{{object.get_absolute_url}}/delete"><img src="{{MEDIA_URL}}icons/note_delete.png" alt="Delete Note"></a>
		</div>

	</div>
{% endblock %}
