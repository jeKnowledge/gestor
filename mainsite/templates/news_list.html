{% extends "main.html" %}


{% block content %}
	<h1>News</h1>
	{% if object_list %}
	<ul>
		{% for object in object_list %}
			<li><a href="{{object.get_absolute_url}}">{{object.title}}</a></li>
		{% endfor %}
	</ul>
	{% else %}
		<span class="warning">No news yet.</span>
	{% endif %}
	
	
{% endblock %}
