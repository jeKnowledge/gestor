{% extends "main.html" %}
{% load news %}

{% block title %}- Arquivo{% endblock %}

{% block content %}

	{% include "side_bar.html" %}


	<div class="span-14 prepend-1 last">
	  
	  <h2>Arquivo - {{ year }}</h2>

	  {% for date in date_list %}

	  {% endfor %}
	  </ul>
	  
	</div>

{% endblock %}
